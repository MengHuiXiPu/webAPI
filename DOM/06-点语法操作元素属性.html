<html>

<head>
    <title></title>
    <meta charset='UTF-8' />
</head>

<body>
    <input type="button" value="点我啊" id='btnOrder'>
</body>

<script>

    var o = {
        name: '小白',
        id: 1,
        age: 18
    }; // Object 对象

    console.log(o.name);
    o.name = '小灰灰';
    o.gender = true;
    delete o.gender;

    // 1.获取 了 dom 对象   ---------------------------
    var btnDom = document.getElementById('btnOrder'); // DOM 对象

    // 1.1 获取 dom对象 的属性值 ----------------------
    console.log(btnDom.value);
    console.log(btnDom.type);
    console.log(btnDom.id);

    // 1.2 修改 dom对象 的属性值 -----------------------
    btnDom.value = '不要点我啊';

    // 1.3 为 dom 对象 新增 属性，和 方法 ---------------
    btnDom.myAge = 18;
    btnDom.sayHi = function () {
        console.log('我是 按钮的 sayHi 方法');
    }

    console.log(btnDom.myAge);
    btnDom.sayHi();

    // 1.4 删除 dom对象的 属性 --------------------------
    delete btnDom.myAge; 
    console.log(btnDom.myAge);






</script>

</html>
