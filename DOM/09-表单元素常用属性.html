<html>

<head>
    <title></title>
    <meta charset='UTF-8' />
</head>

<body>
    <!-- 表单元素有一些特殊的独有属性，表示表单元素的两种状态  （布尔类型）
        disabled : 禁用   checked : 选中   （radio checkbox）

        checked : 选中 (单选和复选按钮)
        selected : 选中 （option）

    1. 在html中 ，只要写了  就是true   没写 就是false
    2. 在js中，通过设置布尔类型的值来修改这两种状态
    -->
    <input type="text" disabled='disabled' name="txtName" id="txtName"> <br />
    <input type="text" name="txtPwd" id="txtPwd"><br />
    <input type="radio" name="gender">男 <input type="radio" checked='checked' name="gender">女<br />

    <select name="selCitys" id="selCitys">
        <option value="长沙">长沙真好啊~~ 一天四季</option>
        <option value="武汉">武汉真好啊~~ 一小时四季</option>
        <option value="深圳" selected='selected'>深圳真好啊~~ 一年一季</option>
    </select>

    <input type="button" value="点我禁用你们" id='btnFob'>
</body>

<script>

    // 目的：禁用 页面上 所有的 input ，包括按钮本身
    // 思路：
    //  a.获取页面上 所有的 input 对象
    //  b.遍历 input 对象，设置 disabled 属性 

    var doms = document.getElementsByTagName('input'); // 返回 类数组
    console.log(doms);
    // var doms = document.querySelectorAll('input');
    for (var i = 0; i < doms.length; i++) {
        doms[i].disabled = 'disabled';
    }

    // 注意点
    // 双标签文本 ： innerText
    // 单标签文本： value
</script>

</html>
