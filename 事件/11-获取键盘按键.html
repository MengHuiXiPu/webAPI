<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
        /* 
        1.键盘事件
            键盘按下： onkeydown
            键盘按下： onkeypress
            键盘松开： onkeyup
        
        2.获取键盘按键
            e.keyCode || e.which || e.charCode
            a. 获取的是ASCII码 （键盘上每一个按键对应一个数字编码，这个数字叫做ASCII码）
            b. 将ASCII码转成字符串：  String.fromCharCode(ascii码)

        3. onkeydown与onkeypress区别
            onkeydown： （1）不区分大小写，一定是大写  （2）不过滤特殊按键 (f1-f12)
            onkeypress： （1）区分大小写  （2）过滤特殊按键 (f1-f12)
         */

        // document.onkeydown = function (e) {
        //     e = e || window.event;

        //     console.log(e.keyCode); // 返回 被按 按钮的 ascII 码
        //     console.log(String.fromCharCode(e.keyCode));
        // }


        document.onkeypress = function (e) {
            e = e || window.event;

            console.log(e.keyCode); // 返回 被按 按钮的 ascII 码
            console.log(String.fromCharCode(e.keyCode));  // 返回 ascII码  的 对应的 字符 ，但是 遇到 功能按键 就返回一个 方块，因为 AscII 中 不存在这些字符
        }

        document.onkeyup = function (e) {
            e= e|| window.event;
            console.log('按键松开了~~~ ASCII码' + e.keyCode);
        }
    </script>
</body>
</html>
