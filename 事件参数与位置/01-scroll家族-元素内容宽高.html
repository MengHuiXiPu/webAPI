<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>标题</title>
    <style>
        .one {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            /*设置auto可以添加滚动条，如果此时div没有设置宽高，就会变成和内容一样大小*/
            overflow: auto;
        }

        img {
            vertical-align: top;
            /*width: 400px;*/
            /*height: 400px;*/

        }
    </style>
</head>

<body>

    <div class="one" id="box">
        <img src="1.jpg" alt="" />
        我也是内容哦，不要忘记计算我的高宽
    </div>


    <script>

        /*1.offset家族： 获取【元素自身】的真实宽高和位置 (width+padding+border)
            offsetWidth / offsetHeight: 获取 元素的 实际 宽 和 高
            offsetLeft/offsetTop : 获取 元素的 实际 的 距离 父容器的 左边距 和 上边距 的距离
            offsetParent: 定位父元素 -- 比如：在 浮动流 里的 父元素
         */

        /* 2.scroll 家族： 获取【元素内容】的真实宽高与位置
            scrollWidth / scrollHeight:【元素内容】的真实宽高，元素内容 包含 所有的 内容
            scrollLeft / scrollTop : 元素内容的真实位置
            *******************************
            scrollLeft ： 左边滚动出去的距离
            scrollTop ：  上边滚动出去的距离
         */



        var box = document.getElementById('box');
        //  console.log(box.scrollWidth); // 200 的 原因 是 图片 还没有加载出来

        // onload 事件 ： 等 页面 所有的 资源 都加载完毕后，才 自动执行
        window.onload = function () {
            console.log(box.scrollWidth); // 1280 的原因，图片 已经 加载完毕，返回的 是 div 中内容图片的 宽度
            console.log(box.scrollHeight); // 800 的原因，图片 已经 加载完毕，返回的 是 div 中内容图片的 高度

            console.log(box.scrollTop); // 0  // div 的内容 超出  div 上边距 的 距离
            console.log(box.scrollLeft); // 0 // div 的内容 超出 div 左边距 的距离
        }

        /* 3.滚动条事件： onscroll */
        box.onscroll = function () {

            console.log(box.scrollTop);  // div 的内容 超出  div 上边距 的 距离
            console.log(box.scrollLeft); // div 的内容 超出 div 左边距 的距离
        }



    </script>
</body>

</html>
